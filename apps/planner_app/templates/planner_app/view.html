<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destination</title>
</head>
<body>
    <a href='{% url "my_dash" %}'>Home</a> |
    <a href='logout'>Logout</a>
    <br>
    <br>
    <h1>{{ place }}</h1>
    <h2>Planned By: {{ planner }}</h2>
    <h2>Description: {{ desc }}</h2>
    <h2>Travel Date From: {{ start }}</h2>
    <h2>Travel Date To: {{ end }}</h2>

    <h1>Other Users Joining The Trip</h1>
    {% for join in all_joined %}
        <p>{{ join.user.first_name }} {{ join.user.last_name }}</p>
    {% endfor %}
</body>
</html>
